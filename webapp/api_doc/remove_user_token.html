<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退出登录</title>
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="comm.css">
<script type="text/javascript" src="api.list.json.js"></script>
<script type="text/javascript" src="comm.js"></script>
</head>
<body>
	<iframe id="topHeader" src="top.html"></iframe>
	<table id="inner">
		<tr>
			<td id="left">
				<ul>
				</ul>
			</td>
			<td id="mainContent">
				<div id="title">退出登录接口</div>
				<div id="docContent">

					<ul>
						<li><div class="title">接口地址</div>
							<blockquote>
								<p>/api/remove_user_token.htm</p>
							</blockquote></li>
						<li>
							<div class="title">请求参数</div>
							<div>
								<table class="table table-bordered paramtab">
									<thead>
										<tr>
											<th>名称</th>
											<th>类型</th>
											<th>是否必须</th>
											<th>默认值</th>
											<th>说明</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>token</td>
											<td>string</td>
											<td>是</td>
											<td></td>
											<td>身份识别信息,参考 "获得用户Token接口"</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</li>
						<li>
							<div class="title">响应结果</div>
							<div>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>名称</th>
											<th>类型</th>
											<th>一定存在</th>
											<th>示例</th>
											<th>说明</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>code</td>
											<td>string</td>
											<td>是</td>
											<td>SUCCESS</td>
											<td>SUCCESS : 退出登录成功
											<br />TOKEN_ERROR : token无效（<span class="takecare">视为退出成功</span>）  
											</td>
										</tr> 
									 

									</tbody>
								</table>
							</div>
						</li>
						<li>
							<div class="title">示例</div>
							<div>


								<pre class="prettyprint linenums">
{							
	code:"SUCCESS" 
}
</pre>
							</div>
						</li>
					</ul>


				</div>
			</td>
		</tr>
	</table>
	<iframe id="bottom" src="bottom.html"></iframe>
</body>
</html>
